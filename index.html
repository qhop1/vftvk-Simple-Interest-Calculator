<!DOCTYPE html>

<html>
    <title>Simple interest calc</title>

    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="maindiv">

        <h1>Simple Interest Calculator</h1>
     
<!--        set up two columns for appearnce  -->        
        <div class="row">
<!--        column one input labels and button  -->            
         <div class="column" id="column1">
            Amount 		    <br/><br/>
            Interest Rate 	<br/><br/>
            No. of Years	<br/><br/>
           <button onclick="compute()">Compute Interest</button>	<br/><br/>
         </div>  <!-- end of column 1 -->

<!--        column two user input values  -->
         <div class="column" id="column2">
           <input type="number" inputmode=”numeric”  id="principal" >  <br/><br/>
           <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" >  
            <span id="rate_val"> 
            10.25%
            </span>  <br/><br/>
           <select id="years">
	            <option value="1">1</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		        <option value="4">4</option>
		        <option value="5">5</option>
		        <option value="6">6</option>
		        <option value="7">7</option>
		        <option value="8">8</option>
		        <option value="9">9</option>
		        <option value="10">10</option>
           </select> <br/><br/>
          </div>   <!--  end of column 2  --> 

      </div>  <!-- end of div row  -->

<!--        paragraph for output results -->
       <p class="result" id="result">
       </p>   <br/><br/>

<!--        paragraph for copyright info -->
      <p class="copyright">            
      &#169; Everyone Can Get Rich
      </p>

    </div>	<!-- end of maindiv -->


    <footer>
        &#169; This Calculator belongs to quinn
    </footer>

</body>
</html>
